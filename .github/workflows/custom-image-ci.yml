name: Build Packer Custom Image

on:
   pull_request:
    branches:
      - main

jobs:
  build_custom_image:
    name: Build Custom Image Pipeline
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ${{ secrets.DB_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Zip the application artifacts
        run: zip -r ../webapp.zip .
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'

      - name: Install dependencies
        run: npm install

      - name: Run integration tests
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          PORT: ${{ secrets.PORT }}
        run: npm test

      - name: Build application artifact
        run: |
          npm run build


      - name: Packer init (Initialize Packer)
        working-directory: infra
        run: |
          packer init .

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build Packer Custom Image
        working-directory: infra
        run: |
          packer build \
          -var "app_path=./dist" \
          -var "service_name=${{ secrets.service_name }}" \
          -var "aws_region=${{ secrets.aws_region_ci }}" \
          -var "source_ami=${{ secrets.source_ami }}" \
          -var "ami_name=${{ secrets.ami_name}}" \
          -var "instance_type=${{ secrets.instance_type}}" \
          -var "subnet_id=${{ secrets.subnet_id }}" \
          -var "ssh_username=${{ secrets.ssh_username }}" \
          aws.pkr.hcl
